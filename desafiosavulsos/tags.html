<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <title>Sobre-Mim</title>

    <style>

        h1 {
            font-family: "Parisienne", cursive;
            font-size:50px;
            
        }

        img {
            width:300px;
        }

        p {
            font-size:30px;
            font-family: "Parisienne", cursive;
        }

        span {
           color: orange;
        }

    </style>

</head>
<body>
    <h1><span>T</span>ags em <span>HTML</span>:</h1>
    <p><span>E</span>m <span>HTML</span> podemos inserir diversos elementos para estruturar o conteúdo da página, como parágrafos, imagens, links, listas, entre outros. <span>A</span>lguns deles a seguir:</p>

    <ol type="I">
        <li><p><abbr title="conjuntos de texto que abrigam blocos de conteúdo &lt;p&gt;"><span>P</span>arágrafos</abbr></p></li>

        <li><p><abbr title="elementos que exibem imagens na página &lt;img&gt;"><span>I</span>magens</abbr></p></li>

        <li><p><abbr title="elementos que criam links para outras páginas ou recursos &lt;a&gt;"><span>L</span>inks</abbr></p></li>

        <li><p><abbr title="elementos que organizam itens em sequência com ou sem ordem &lt;ol&gt; e &lt;ul&gt;"><span>L</span>istas</abbr></p></li>

        <li><p><abbr title="elementos que definem títulos e sub-títulos &lt;h1&gt; a &lt;h6&gt;"><span>T</span>ítulos e sub-títulos</abbr></p></li>
    </ol>
</body>
</html>
